name: git-push
version: 0.1
description: Push to a remote repository (by default on github.com)
keywords:
- git
- push
- github
- ssh
properties:
  host:
    type: string
    required: false
    default: github.com
  repo:
    type: string
    required: true
  basedir:
    type: string
    required: false
    default: ''
  clean_removed_files:
    type: string
    required: false
    default: true
