name: git-push
version: "1.0.0"
description: Commit and push a local folder to a remote git repository
keywords:
- git
- commit
- push
- github
- ssh
properties:
  repo:
    type: string
    required: true
  branch:
    type: string
    required: false
    default: master
  basedir:
    type: string
    required: false
    default: './'
  ignore_removed_files:
    type: string
    required: false
    default: false
